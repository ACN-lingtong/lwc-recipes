<template>
    <lightning-card title="ApexImperativeError" icon-name="custom:custom63">
        <div class="slds-var-m-around_medium">
            <p class="slds-var-m-bottom_small">
                <lightning-button
                    label="Throw Error"
                    onclick={handleButtonClick}
                ></lightning-button>
            </p>
            <template if:true={contact}>
                <div>This should not appear.</div>
            </template>
            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>

        <c-view-source source="lwc/apexImperativeError" slot="footer">
            Display error message from imperative Apex method invocation.
        </c-view-source>
    </lightning-card>
</template>
